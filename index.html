<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shape Up</title>
</head>

<body>

    <h1>Make a shape:</h1>
    <form>Rectangle
        <input type="number" placeholder="Width" id="rectWidth">
        <input type="number" placeholder="Height" id="rectHeight">
        <input type="button" value="shape up!" class="button" id="rectBtn">
    </form>

    <br><br>
    <form>Square
        <input type="number" placeholder="Side Length" id="squareSideLength">
        <input type="button" value="shape up!" class="button" id="squareBtn">
    </form>
    <br><br>

    <form>Circle
        <input type="number" placeholder="Radius" id="circleRadius">
        <input type="button" value="shape up!" class="button" id="circleBtn">
    </form>
    <br><br>

    <form>Isosceles Right Triangle
        <input type="number" placeholder="Height" id="triangleSide">
        <input type="button" value="shape up!" class="button" id="triangleBtn">
    </form>
    <br><br>

    <div id="container">
        <div id="shapeContainer"></div>
        <div id="informationContainer">
            <h1>Info about the shape:</h1>

            <input type="text" name="shape" placeholder="Shape" id="shape" readonly>
            <br> <br>
            <input type="number" name="height" placeholder="Height" id="height" readonly>
            <br> <br>
            <input type="number" name="width" placeholder="Width" id="width" readonly>
            <br> <br>
            <input type="number" name="area" placeholder="Area" id="area" readonly>
            <br> <br>
            <input type="number" name="perimeter" placeholder="Perimeter" id="perimeter" readonly>
            <br> <br>
            <input type="number" name="radius" placeholder="Radius" id="radius" readonly>
            <br>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
